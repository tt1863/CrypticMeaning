{% extends 'forums/base.html' %}

{% load static %}

{% block title %}{{ thread_title }}{% endblock %}

{% block body_block %}
{% if posts %}
	{% for post in posts %}
		<div>
			{{ post.content }}{{ post.date_posted }}
		</div>
	{% endfor %}
{% else %}
	There are no posts here.
{% endif %}
{% endblock %}
